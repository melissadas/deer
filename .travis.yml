sudo: false
language: java
jdk:
  - oraclejdk8

addons:
  apt:
    packages:
    - oracle-java8-installer

# install node and gitbook globally
before_install:
  - npm install -g gitbook-cli

# build limes
install:
  - mvn install -U -Dmaven.test.skip=true

# execute tests
script:
  - mvn test

# deploy gitbook after success
after_success: bash ./scripts/gh-deploy.sh

# disable emails, enable slack push
notifications:
  email: false
  slack:
    secure: 

